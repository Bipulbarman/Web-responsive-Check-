<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Clone</title>
    
    <style>
        /* General Body Styles */
        body {
            font-family: 'Google Sans', sans-serif;
            background-color: #f0f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Main Chat Container */
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        /* Chat Window for Messages */
        .chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Message Styling (Both User and Bot) */
        .message {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            max-width: 85%;
            line-height: 1.6;
        }

        .message p {
            margin: 0;
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        /* Bot Message Specifics */
        .bot-message {
            align-self: flex-start;
        }
        .bot-message p {
            background-color: #e9eef6;
        }

        /* User Message Specifics */
        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .user-message p {
            background-color: #d1e7ff;
        }
        .user-message .avatar {
            background-color: #0b57d0; /* Placeholder for user avatar */
        }

        /* Chat Input Area */
        .chat-input-area {
            padding: 15px;
            border-top: 1px solid #ddd;
        }

        #chat-form {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #message-input {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 1rem;
            resize: none;
            height: 24px;
            max-height: 100px;
            overflow-y: auto;
            font-family: inherit;
        }
        #message-input:focus {
            outline: none;
            border-color: #0b57d0;
        }

        #send-button {
            background: #0b57d0;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s;
        }
        #send-button:hover {
            background-color: #0a4cb5;
        }
        #send-button:disabled {
            background-color: #a0c3ff;
            cursor: not-allowed;
        }
        #send-button svg {
            width: 20px;
            height: 20px;
        }

        /* Typing Indicator Styling */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .typing-indicator .dot {
            width: 8px;
            height: 8px;
            background-color: #999;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator .dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                height: auto;
                min-height: 100vh;
            }
            .chat-container {
                border-radius: 0;
                height: 100vh;
            }
            .message {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-window" id="chat-window">
            <div class="message bot-message">
                <img src="https://www.gstatic.com/lamda/images/gemini_sparkle_v002_d4735304ff6292a69035.svg" alt="bot" class="avatar">
                <p>Hello! How can I help you today?</p>
            </div>
        </div>
        <div class="chat-input-area">
            <form id="chat-form">
                <textarea id="message-input" placeholder="Type your message..." required></textarea>
                <button type="submit" id="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14"/>
                        <path d="m12 5 7 7-7 7"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const chatWindow = document.getElementById("chat-window");
            const chatForm = document.getElementById("chat-form");
            const messageInput = document.getElementById("message-input");
            const sendButton = document.getElementById("send-button");

            chatForm.addEventListener("submit", (e) => {
                e.preventDefault();
                const messageText = messageInput.value.trim();
                if (messageText) {
                    addUserMessage(messageText);
                    messageInput.value = "";
                    messageInput.style.height = '24px'; // Reset textarea height after sending
                    showTypingIndicator();
                    // Simulate bot response after a delay
                    setTimeout(() => {
                        removeTypingIndicator();
                        addBotResponse(messageText);
                    }, 1500 + Math.random() * 1000); // Random delay for realism
                }
            });

            // Auto-resize textarea based on content
            messageInput.addEventListener('input', () => {
                messageInput.style.height = 'auto';
                messageInput.style.height = (messageInput.scrollHeight) + 'px';
            });

            function addUserMessage(text) {
                const messageElement = document.createElement("div");
                messageElement.classList.add("message", "user-message");
                // Using a placeholder for the user avatar
                messageElement.innerHTML = `
                    <p>${text}</p>
                    <img src="https://via.placeholder.com/32/0B57D0/FFFFFF?text=U" alt="user" class="avatar">
                `;
                chatWindow.appendChild(messageElement);
                scrollToBottom();
            }

            function showTypingIndicator() {
                const indicatorElement = document.createElement("div");
                indicatorElement.id = "typing-indicator";
                indicatorElement.classList.add("message", "bot-message");
                indicatorElement.innerHTML = `
                    <img src="https://www.gstatic.com/lamda/images/gemini_sparkle_v002_d4735304ff6292a69035.svg" alt="bot" class="avatar">
                    <div class="typing-indicator">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                `;
                chatWindow.appendChild(indicatorElement);
                scrollToBottom();
            }

            function removeTypingIndicator() {
                const indicator = document.getElementById("typing-indicator");
                if (indicator) {
                    indicator.remove();
                }
            }

            function addBotResponse(userInput) {
                // Simple hardcoded "AI" responses for demo purposes
                const responses = {
                    "hello": "Hi there! How can I assist you?",
                    "how are you": "I'm just a set of algorithms, but I'm functioning perfectly! Thanks for asking.",
                    "what is your name": "You can call me Gemini Clone. I'm a demo created to showcase a chat UI.",
                    "help": "Sure, I'm here to help. What do you need assistance with?",
                };
                const lowerCaseInput = userInput.toLowerCase();
                let responseText = "Sorry, I'm not sure how to respond to that. I am a simple demo bot with limited responses. Try asking 'hello' or 'help'.";

                for (const key in responses) {
                    if (lowerCaseInput.includes(key)) {
                        responseText = responses[key];
                        break;
                    }
                }
                
                const messageElement = document.createElement("div");
                messageElement.classList.add("message", "bot-message");
                messageElement.innerHTML = `
                    <img src="https://www.gstatic.com/lamda/images/gemini_sparkle_v002_d4735304ff6292a69035.svg" alt="bot" class="avatar">
                    <p>${responseText}</p>
                `;
                chatWindow.appendChild(messageElement);
                scrollToBottom();
            }

            function scrollToBottom() {
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        });
    </script>
</body>
</html>
