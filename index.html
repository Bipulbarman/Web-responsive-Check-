<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Learning Chat App</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <style>
        /* --- Global Styles & Variables --- */
        :root {
            --primary-bg: #1e1e2f;
            --secondary-bg: #27293d;
            --sidebar-bg: #191927;
            --accent-color: #8a2be2;
            --text-color: #e0e0e0;
            --user-bubble: #3a3b5a;
            --bot-bubble: #2a2a40;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            overflow: hidden; /* Prevents body scroll */
        }

        /* --- Main App Layout --- */
        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* --- Sidebar Styling --- */
        .sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            transition: transform 0.3s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 1000;
            transform: translateX(-100%); /* Hidden by default */
        }
        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
        }
        .sidebar-toggle.close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
        }

        .sidebar-section h3 {
            margin-bottom: 15px;
            color: var(--accent-color);
            border-bottom: 1px solid var(--secondary-bg);
            padding-bottom: 8px;
        }

        /* History List */
        .history-list {
            list-style: none;
        }
        .history-list li a {
            color: var(--text-color);
            text-decoration: none;
            display: block;
            padding: 8px 5px;
            border-radius: 5px;
            transition: background-color 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .history-list li a:hover {
            background-color: var(--secondary-bg);
        }

        /* Filter Options */
        .filter-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .filter-options label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 0.95rem;
        }
        .filter-options input[type="checkbox"] {
            margin-right: 10px;
            accent-color: var(--accent-color);
        }

        /* --- Chat Area Styling --- */
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: var(--primary-bg);
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--secondary-bg);
            border-bottom: 1px solid var(--sidebar-bg);
        }
        .chat-header h1 {
            font-size: 1.2rem;
            margin-left: 15px;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* --- Chat Message Bubbles --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            padding: 12px 18px;
            max-width: 75%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-out;
            line-height: 1.5;
        }

        .user-message {
            background-color: var(--user-bubble);
            align-self: flex-end;
            /* Corner cutout on the bottom right */
            clip-path: polygon(0% 0%, 100% 0%, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0% 100%);
        }

        .bot-message {
            background-color: var(--bot-bubble);
            align-self: flex-start;
            /* Corner cutout on the bottom left */
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 15px 100%, 0 calc(100% - 15px));
        }


        /* --- Chat Input Area --- */
        .chat-input-area {
            padding: 15px 20px;
            background-color: var(--secondary-bg);
        }
        #chat-form {
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid var(--user-bubble);
            border-radius: var(--border-radius);
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-size: 1rem;
        }
        #chat-form button {
            background-color: var(--accent-color);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #chat-form button:hover {
            background-color: #6a1eae; /* Darker accent */
        }

        /* --- Mobile-Friendly Adjustments --- */
        @media (min-width: 769px) {
            .sidebar {
                position: relative; /* No longer an overlay */
                transform: translateX(0); /* Always visible */
            }
            .sidebar-toggle#menu-toggle,
            .sidebar-toggle.close-btn {
                display: none; /* Hide toggle buttons on desktop */
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <button class="sidebar-toggle close-btn" id="close-sidebar">
                <span class="material-symbols-outlined">close</span>
            </button>
            <div class="sidebar-section">
                <h3>History</h3>
                <ul class="history-list">
                    <li><a href="#">#CorrectGrammar session...</a></li>
                    <li><a href="#">#TranslateToBengali...</a></li>
                    <li><a href="#">#ExplainVocabulary: "Elo...</a></li>
                </ul>
            </div>
            <div class="sidebar-section">
                <h3>Filters</h3>
                <div class="filter-options" id="filter-options">
                    <label><input type="checkbox" value="#Describe"> #Describe</label>
                    <label><input type="checkbox" value="#Pronounce"> #Pronounce</label>
                    <label><input type="checkbox" value="#CorrectGrammar"> #CorrectGrammar</label>
                    <label><input type="checkbox" value="#RephraseFluently"> #RephraseFluently</label>
                    <label><input type="checkbox" value="#ExplainThis"> #ExplainThis</label>
                    <label><input type="checkbox" value="#TranslateToBengali"> #TranslateToBengali</label>
                    <label><input type="checkbox" value="#ExplainVocabulary"> #ExplainVocabulary</label>
                    <label><input type="checkbox" value="#ImproveSentence"> #ImproveSentence</label>
                </div>
            </div>
        </aside>

        <main class="chat-container">
            <header class="chat-header">
                <button class="sidebar-toggle" id="menu-toggle">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <h1>AI English Tutor</h1>
            </header>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    Hello! How can I help you improve your English today? Select a filter or just start typing.
                </div>
            </div>

            <footer class="chat-input-area">
                <form id="chat-form">
                    <input type="text" id="message-input" placeholder="Type your message here..." autocomplete="off">
                    <button type="submit">
                        <span class="material-symbols-outlined">send</span>
                    </button>
                </form>
            </footer>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const sidebar = document.querySelector('.sidebar');
            const menuToggle = document.getElementById('menu-toggle');
            const closeSidebarBtn = document.getElementById('close-sidebar');
            const chatForm = document.getElementById('chat-form');
            const messageInput = document.getElementById('message-input');
            const messagesContainer = document.getElementById('chat-messages');
            const filterOptions = document.getElementById('filter-options');

            // --- Event Listeners ---

            // Toggle sidebar open
            menuToggle.addEventListener('click', () => {
                sidebar.classList.add('open');
            });

            // Toggle sidebar close
            closeSidebarBtn.addEventListener('click', () => {
                sidebar.classList.remove('open');
            });

            // Handle chat message submission
            chatForm.addEventListener('submit', (e) => {
                e.preventDefault(); // Prevent page reload
                const rawText = messageInput.value.trim();
                if (!rawText) return;

                // Get selected filters
                const selectedFilters = Array.from(filterOptions.querySelectorAll('input:checked'))
                                             .map(input => input.value)
                                             .join(' ');

                // Combine filters and user text
                const fullMessage = selectedFilters ? `${selectedFilters} ${rawText}` : rawText;
                
                // Add user's message to the chat
                addMessage(fullMessage, 'user');
                
                // Clear input field and filters
                messageInput.value = '';
                filterOptions.querySelectorAll('input:checked').forEach(input => input.checked = false);

                // Simulate a bot response
                simulateBotResponse(rawText);

                // On mobile, close sidebar after sending a message
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('open');
                }
            });

            // --- Functions ---

            /**
             * Creates and appends a new message bubble to the chat container.
             * @param {string} text - The message content.
             * @param {string} sender - 'user' or 'bot'.
             */
            function addMessage(text, sender) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', `${sender}-message`);
                messageElement.textContent = text;
                
                messagesContainer.appendChild(messageElement);
                // Scroll to the latest message
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            /**
             * Simulates a response from the AI bot after a short delay.
             * @param {string} originalUserText - The user's original message.
             */
            function simulateBotResponse(originalUserText) {
                setTimeout(() => {
                    addMessage(`This is a simulated AI response to: "${originalUserText}"`, 'bot');
                }, 1000); // 1-second delay
            }
        });
    </script>
</body>
</html>
