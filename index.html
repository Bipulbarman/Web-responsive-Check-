<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        /* --- Theme Variables --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #111111;
            --input-bg: #f0f0f0;
            --container-bg: #e9e9e9;
            --button-bg: #dcdcdc;
            --button-text: #333;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #eeeeee;
            --input-bg: #2a2a2a;
            --container-bg: #1e1e1e;
            --button-bg: #444;
            --button-text: #eee;
        }

        /* --- Basic Layout & Transitions --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 100%;
            max-height: 95vh;
            background-color: var(--container-bg);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: background-color 0.3s;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px; /* For scrollbar spacing */
        }
        
        /* Custom scrollbar for a modern look */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 3px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background-color: transparent;
        }

        /* Message Styling */
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.5;
        }
        .user-message {
            background-color: #d1e7ff;
            color: #004085;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot-message {
            background-color: var(--input-bg);
            align-self: flex-start;
        }

        /* --- Input Form --- */
        .chat-input-form {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--input-bg);
        }

        .chat-input {
            flex-grow: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
            outline: none;
            transition: background-color 0.3s, box-shadow 0.2s;
        }
        
        .chat-input:focus {
            box-shadow: 0 0 0 2px #4a90e2;
        }

        .chat-input-form button {
            padding: 0 20px;
            border: none;
            border-radius: 8px;
            background-color: var(--button-bg);
            color: var(--button-text);
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .chat-input-form button:hover {
            opacity: 0.8;
        }

        /* --- Typing Indicator --- */
        .typing-indicator {
            padding: 10px 0;
        }
        .typing-indicator span {
            display: inline-block;
            width: 9px;
            height: 9px;
            border-radius: 50%;
            background-color: var(--text-color);
            margin: 0 2px;
            opacity: 0.6;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-of-type(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-of-type(2) { animation-delay: -0.16s; }
        .typing-indicator span:nth-of-type(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        /* --- Theme Toggle Button --- */
        #theme-toggle {
            position: absolute;
            top: 15px;
            right: 20px;
            padding: 8px 12px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: 1px solid var(--input-bg);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        /* --- Responsiveness --- */
        @media (max-width: 600px) {
            body {
                align-items: flex-start;
            }
            .chat-container {
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
                padding: 10px;
            }
            #theme-toggle {
                top: 10px;
                right: 10px;
            }
            .chat-input {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">Hello! How can I help you today?</div>
        </div>

        <div class="typing-indicator" id="typing-indicator" style="display: none;">
            <span></span><span></span><span></span>
        </div>

        <form class="chat-input-form" id="chat-form">
            <input type="text" id="chat-input" class="chat-input" placeholder="Message..." required autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>

    <button id="theme-toggle">ðŸŒ—</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatInput = document.getElementById('chat-input');
            const chatForm = document.getElementById('chat-form');
            const chatMessages = document.getElementById('chat-messages');
            const themeToggle = document.getElementById('theme-toggle');
            const typingIndicator = document.getElementById('typing-indicator');

            // 1. Focus on the input bar when the page loads
            chatInput.focus();

            // 2. Light/Dark Theme Toggle
            // Check for saved theme in localStorage
            if (localStorage.getItem('theme') === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
            
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                if (currentTheme === 'dark') {
                    document.documentElement.removeAttribute('data-theme');
                    localStorage.removeItem('theme');
                } else {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                }
            });

            // 3. Handle form submission and typing simulation
            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const userMessage = chatInput.value.trim();
                
                if (!userMessage) return;

                // Add user message to chat
                addMessage(userMessage, 'user-message');
                chatInput.value = '';

                // Show typing indicator and simulate bot response
                typingIndicator.style.display = 'block';
                chatMessages.scrollTop = chatMessages.scrollHeight;

                setTimeout(() => {
                    typingIndicator.style.display = 'none';
                    // This is where you would get a real response from an API
                    const botResponse = "This is a simulated response. In a real app, this would come from an AI model.";
                    addMessage(botResponse, 'bot-message');
                }, Math.random() * 2000 + 1000); // Simulate a delay of 1-3 seconds
            });

            // Function to add a message to the chat display
            function addMessage(text, className) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', className);
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                // Scroll to the bottom to see the new message
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    </script>
</body>
</html>
