<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Clone</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Reset and Basic Setup --- */
        :root {
            --light-bg: #f9f9f9;
            --light-text: #1f1f1f;
            --light-sidebar-bg: #f0f4f9;
            --light-input-bg: #ffffff;
            --light-border: #e0e0e0;
            --light-hover: #e8e8e8;
            --accent-color: #1a73e8;

            --dark-bg: #131314;
            --dark-text: #e3e3e3;
            --dark-sidebar-bg: #1e1f20;
            --dark-input-bg: #1e1f20;
            --dark-border: #444746;
            --dark-hover: #282a2b;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-theme {
            background-color: var(--light-bg);
            color: var(--light-text);
        }

        body.dark-theme {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 260px;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            border-right: 1px solid var(--light-border);
            transition: background-color 0.3s, border-color 0.3s;
            flex-shrink: 0;
        }
        body.light-theme .sidebar { background-color: var(--light-sidebar-bg); border-right-color: var(--light-border); }
        body.dark-theme .sidebar { background-color: var(--dark-sidebar-bg); border-right-color: var(--dark-border); }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 2rem;
            cursor: pointer;
        }
        .chat-history {
            flex-grow: 1;
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
        }
        .chat-history li a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 8px;
            color: inherit;
            transition: background-color 0.2s;
        }
        body.light-theme .chat-history li a:hover { background-color: var(--light-hover); }
        body.dark-theme .chat-history li a:hover { background-color: var(--dark-hover); }


        /* --- Theme Switcher --- */
        .theme-switcher { display: flex; align-items: center; gap: 10px; padding: 10px 15px; margin-top: auto; }
        .switch { position: relative; display: inline-block; width: 34px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-color); }
        input:checked + .slider:before { transform: translateX(14px); }


        /* --- Main Chat Container --- */
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 2rem;
            padding-bottom: 150px; /* Space for the input bar */
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* --- Message Bubbles --- */
        .chat-message { max-width: 75%; display: flex; }
        .user-message { align-self: flex-end; }
        .bot-message { align-self: flex-start; }

        .message-content {
            padding: 1rem;
            border-radius: 12px;
            line-height: 1.5;
        }
        .message-content p { margin: 0; }

        body.light-theme .user-message .message-content { background-color: var(--light-sidebar-bg); }
        body.dark-theme .user-message .message-content { background-color: var(--dark-input-bg); }
        body.light-theme .bot-message .message-content { background-color: var(--light-input-bg); box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        body.dark-theme .bot-message .message-content { background-color: var(--dark-sidebar-bg); }


        /* --- Chat Input Area --- */
        .chat-input-wrapper {
            width: 100%;
            padding: 1rem 2rem;
            box-sizing: border-box;
            background: linear-gradient(to top, var(--light-bg) 50%, transparent 100%);
        }
        body.dark-theme .chat-input-wrapper { background: linear-gradient(to top, var(--dark-bg) 50%, transparent 100%); }

        #chat-form {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
            padding: 0.8rem;
            border-radius: 12px;
            border: 1px solid var(--light-border);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        body.light-theme #chat-form { background-color: var(--light-input-bg); border-color: var(--light-border); }
        body.dark-theme #chat-form { background-color: var(--dark-input-bg); border-color: var(--dark-border); }

        #user-input {
            flex-grow: 1;
            border: none;
            outline: none;
            background-color: transparent;
            color: inherit;
            font-size: 1rem;
            resize: none;
            min-height: 24px;
            max-height: 200px;
            line-height: 1.5;
            padding: 0;
        }

        #send-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: var(--accent-color);
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        #send-button:hover {
            background-color: var(--light-hover);
        }
        body.dark-theme #send-button:hover { background-color: var(--dark-hover); }

        .footer-text { text-align: center; font-size: 0.75rem; color: #999; margin-top: 10px; }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: -100%;
                z-index: 10;
                height: 100%;
                background-color: var(--light-sidebar-bg);
                transition: left 0.3s ease-in-out;
            }
            body.dark-theme .sidebar {
                background-color: var(--dark-sidebar-bg);
            }
            .sidebar.open {
                left: 0;
                box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            }
            .chat-input-wrapper { padding: 1rem; }
            .chat-messages { padding: 1rem; padding-bottom: 120px; }
        }
    </style>
</head>
<body class="light-theme">

    <aside class="sidebar">
        <div class="sidebar-header">
            <span class="material-symbols-outlined">menu</span>
            <h2>History</h2>
        </div>
        <ul class="chat-history">
            <li><a href="#">New Chat</a></li>
            </ul>
        <div class="theme-switcher">
            <span class="material-symbols-outlined">light_mode</span>
            <span>Light / Dark</span>
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
        </div>
    </aside>

    <main class="chat-container">
        <div class="chat-messages">
            <div class="chat-message bot-message">
                <div class="message-content">
                    <p>Hello! How can I help you today? It's 9:09 PM in Bagdogra.</p>
                </div>
            </div>
        </div>
        <div class="chat-input-wrapper">
             <form id="chat-form">
                <textarea id="user-input" placeholder="Enter a prompt here" required></textarea>
                <button type="submit" id="send-button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
             <p class="footer-text">This is a UI clone and does not connect to a real AI model.</p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatForm = document.getElementById('chat-form');
            const userInput = document.getElementById('user-input');
            const chatMessages = document.querySelector('.chat-messages');
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            const sidebar = document.querySelector('.sidebar');
            const menuButton = document.querySelector('.sidebar-header .material-symbols-outlined');

            // --- Focus on input bar on page load ---
            userInput.focus();

            // --- Theme Switcher Logic ---
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    body.classList.replace('light-theme', 'dark-theme');
                    themeToggle.checked = true;
                } else {
                    body.classList.replace('dark-theme', 'light-theme');
                    themeToggle.checked = false;
                }
            };

            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);

            themeToggle.addEventListener('change', () => {
                const newTheme = themeToggle.checked ? 'dark' : 'light';
                applyTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            });

            // --- Sidebar Toggle for Mobile ---
            menuButton.addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });

            // Close sidebar if user clicks outside of it on mobile
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768 && !sidebar.contains(e.target) && !menuButton.contains(e.target) && sidebar.classList.contains('open')) {
                    sidebar.classList.remove('open');
                }
            });


            // --- Textarea Auto-Resize ---
            userInput.addEventListener('input', () => {
                userInput.style.height = 'auto';
                userInput.style.height = `${userInput.scrollHeight}px`;
            });

            // --- Handle Chat Form Submission ---
            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const messageText = userInput.value.trim();

                if (messageText) {
                    addMessage(messageText, 'user-message');
                    userInput.value = '';
                    userInput.style.height = 'auto';
                    userInput.focus();
                    setTimeout(() => simulateBotResponse(messageText), 1000);
                }
            });

            // --- Function to add a message to the chat window ---
            function addMessage(text, className) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `chat-message ${className}`;
                
                const messageContentDiv = document.createElement('div');
                messageContentDiv.className = 'message-content';

                const p = document.createElement('p');
                p.textContent = text;
                
                messageContentDiv.appendChild(p);
                messageDiv.appendChild(messageContentDiv);
                chatMessages.appendChild(messageDiv);

                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // --- Function to simulate a bot response ---
            function simulateBotResponse(userMessage) {
                let botText = "I'm a UI demonstration. I can't process that right now. Try asking something else!";
                const lowerCaseMessage = userMessage.toLowerCase();

                if (lowerCaseMessage.includes('hello') || lowerCaseMessage.includes('hi')) {
                    botText = "Hello there! How can I assist you today?";
                } else if (lowerCaseMessage.includes('theme')) {
                    botText = "You can change the theme using the light/dark toggle switch in the sidebar!";
                } else if (lowerCaseMessage.includes('who are you')) {
                    botText = "I am a sample user interface created to look like modern AI chatbots. My functionality is for demonstration purposes only.";
                } else if (lowerCaseMessage.includes('time')) {
                    botText = "The current time in Bagdogra is 9:09 PM.";
                } else if (lowerCaseMessage.includes('date')) {
                    botText = "Today is Monday, July 21, 2025.";
                }
                
                addMessage(botText, 'bot-message');
            }
        });
    </script>
</body>
</html>
